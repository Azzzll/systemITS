<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style_authorization.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Авторизация</h2>
        <form id="oauthForm" method="POST">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="email" class="form-control" name="username" id="username" required 
                       minlength="4" maxlength="20">
                <small id="usernameHelp" class="form-text text-danger" style="display:none;">
                    Логин должен содержать от 4 до 20 символов (только буквы и цифры)
                </small>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" name="password" id="password" required
                       minlength="6" maxlength="30" oninput="validatePassword()">
                <small id="passwordHelp" class="form-text text-danger" style="display:none;">
                    Пароль должен содержать от 6 до 30 символов
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
</body>
</html>
